###############################################
# H2 Testdatenbank im MySQL Mode
###############################################
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

###############################################
# Hibernate: MySQL Dialekt (wichtig!)
###############################################

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

###############################################
# ENGINE=InnoDB verhindern
###############################################
spring.jpa.properties.hibernate.dialect.storage_engine=none

###############################################
# Deaktivierung externer (MySQL) Konfigurationen
###############################################
spring.datasource.initialization-mode=always

# verhindert, dass Test-Kontext MySQL oder Pooling lädt
spring.sql.init.mode=never

###############################################
# H2 Konsole (optional)
###############################################
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
